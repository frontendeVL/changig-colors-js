<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Changing colors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="gradient-box"></div>
    <div class="row-options">
      <div class="column directions">
        <p>Direction</p>
        <div class="select-box">
          <select>
            <option value="to top">Top</option>
            <option value="to right top">Right top</option>
            <option value="to right">Right</option>
            <option value="to right bottom">Right bottom</option>
            <option value="to bottom">Bottom</option>
            <option value="to left bottom">Left Bottom</option>
            <option value="to left">Left</option>
            <option value="to left top" selected>Left top</option>
          </select>
        </div>
      </div>
      <div class="column colors">
        <p>Colors</p>
        <div class="inputs">
          <input type="color" value="#f1fa7a">
          <input type="color" value="#f67676">
        </div>
      </div>
    </div>
    <textarea class="row" disabled>background: liner-gradient(to left top, #977DFE, #6878FF);></textarea>
    <div class="row buttons">
      <button class="refresh">Refresh Colors</button>
      <button class="copy">Copy Code</button>
    </div>
  </div>
  <script src="code.js" defer></script>
</body>
</html>
